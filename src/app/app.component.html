<h3> {{ title }} </h3>

<ul>
  <li *ngFor='let city of cities' >
    <button (click)="refreshTemperature(city)">{{city}}</button>
  </li>
</ul>

<p *ngIf = "selezione !== undefined">
  La temperatura a {{selezione.nome}} e' di {{selezione.valore}} gradi
  <button (click) = 'clean()'>Chiudi</button>
</p>
